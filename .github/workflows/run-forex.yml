name: Daily Forex Bot

on:
  schedule:
    - cron: '15 21 * * 2-5'  # At 21:15 UTC, Tuesday to Friday
  workflow_dispatch: 

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn xgboost requests
          # Note: investpy is included but likely to fail
          pip install investpy 

      - name: Run forex bot
        env:
          # THESE MUST MATCH YOUR GITHUB SETTINGS NAMES
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: python main.py